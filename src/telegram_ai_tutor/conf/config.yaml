prompts:
  en:
    - id: 1
      name: "Short explanation"
      base: |
        Please provide a short explanation of the solution for the problem.
        Write final answer to the problem as a json block with a key "answer" and a value like "x = 5".
        If the problem is not correct or it is not mathematical problem, inform the user that one needs to state correct mathematical problem.
      text_input: |
        {base} The problem: {user_message}
      image_input: |
        {base} The problem is stated in the image.
      image_text_input: |
        {image_input} The comment to the image is: {user_message}
    - id: 2
      name: "Step-by-step explanation."
      base: |
        Please provide a detailed step-by-step explanation of the solution for the problem. Be pedagogical and patient.
        Use latex language to write your formulas. Format your response as a html page with latex support.
        If the problem is not correct or it is not mathematical problem, inform the user that one needs to state correct mathematical problem.
      text_input: |
        {base} The problem: {user_message}
      image_input: |
        {base} The problem is stated in the image.
      image_text_input: |
        {image_input} The comment to the image is: {user_message}

  ru:
    - id: 1
      name: "Краткое объяснение"
      base: |
        Пожалуйста, предоставьте краткое объяснение решения задачи.
        Напишите конечный ответ на задачу в виде json блока с ключом "answer" и значением вида "x = 5".
        Если задача некорректна или это не математическая задача, сообщите пользователю, что нужно сформулировать корректную математическую задачу.
      text_input: |
        {base} Задача: {user_message}
      image_input: |
        {base} Задача сформулирована на изображении.
      image_text_input: |
        {image_input} Комментарий к изображению: {user_message}
    - id: 2
      name: "Пошаговое объяснение"
      base: |
        Пожалуйста, предоставьте подробное пошаговое объяснение решения задачи. Будьте педагогичны и терпеливы.
        Используйте язык latex для написания ваших формул. Форматируйте ваш ответ как html страницу с поддержкой latex.
        Если задача некорректна или это не математическая задача, сообщите пользователю, что нужно сформулировать корректную математическую задачу.
      text_input: |
        {base} Задача: {user_message}
      image_input: |
        {base} Задача сформулирована на изображении.
      image_text_input: |
        {image_input} Комментарий к изображению: {user_message}
